{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <!-- Add your CSS link here if you have a separate CSS file -->
    <link rel="stylesheet" href="{% static 'css/postjob-style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post a Job</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'jobs' %}">Jobs</a></li>
                <li><a href="{% url 'post_job' %}">Post a Job</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Job Details</h2>
            <form action="{% url 'job_post_submit' %}" method="post">
                {% csrf_token %}
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required><br>

                <label for="job_category">Job Category:</label>
                <select id="job_category" name="job_category">
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <!-- Add more job categories if needed -->
                </select><br>

                <label for="job_description">Job Description:</label><br>
                <textarea id="job_description" name="job_description" rows="6" cols="50" required></textarea><br>

                <label for="job_location">Job Location:</label>
                <input type="text" id="job_location" name="job_location" required><br>

                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required><br>

                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Contact us at: contact@recruitmentstartup.com</p>
    </footer>
</body>
</html>
